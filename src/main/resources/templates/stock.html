<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Stock View</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>

<div class="d flex">
<div class="container fluid mt-5 text-center" sec:authorize="hasRole('ROLE_COMMODITY_EXPERT')">
    <button type="button" class="btn btn-dark"><a th:href="@{/stock/addstock}" th:text="#{add_stock}">Add stock</a></button>
</div>

<div class="container fluid">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-2">
            <table class="table" style="width: 100%">
                <thead class="table-secondary">
                <tr>
                    <th>Id</th>
                    <th th:text="#{product_code}">Product Code</th>
                    <th th:text="#{product_name}">Product Name</th>
                    <th th:text="#{quantity}">Quantity</th>
                    <th th:text="#{price}">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stock : ${allStock}">
                    <td th:text="${stock.id}">Id</td>
                    <td th:text="${stock.productCode}">Product Code</td>
                    <td><a th:href="@{/stock/{id}/details(id=${stock.id})}" th:text="${stock.productName}">Product Name</a></td>
                    <td th:text="${stock.quantity}">Quantity</td>
                    <td th:text="${stock.price}">Price</td>
                    <td class="border-top btn-group" role="group" sec:authorize="hasRole('ROLE_COMMODITY_EXPERT')">
                        <form th:object="${stock}" th:action="@{/stock/{id}/update(id=${stock.id})}" th:method="get"><button type="submit" class="btn-sm btn-dark" th:text="#{update}">Update</button></form>
                        <form th:object="${stock}" th:action="@{/stock/{id}/delete(id=${stock.id})}" th:method="post">
                            <button type="button" class="btn-sm btn-danger ml-1" data-toggle="modal" data-target="#delete_stock_modal" th:text="#{delete}">Delete</button>
                            <!-- Modal -->
                            <div class="modal fade" id="delete_stock_modal" tabindex="-1" role="dialog" aria-labelledby="delete_stock_modal" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title"><span th:text="#{stock}">Stock</span></h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <span th:text="#{delete_item} + ${stock.id}"></span>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-dark" data-dismiss="modal" th:text="#{stop}">Stop</button>
                                            <button type="submit" class="btn btn-danger" th:text="#{continue}">Continue</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--modal end-->
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${currentPage > 1}">
                        <a class="page-link" th:href="@{'/stock?page=' + ${previousPage}}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${currentPage} < ${numberOfPages}">
                        <a class="page-link" th:href="@{'/stock?page=' + ${nextPage}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
