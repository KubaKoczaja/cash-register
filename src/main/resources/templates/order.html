<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order View</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/index}">Cash Register</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/stock}">Stock</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/order}">Orders</a>
                            <span class="sr-only">(current)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Reports
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" >

                        <form th:action="@{/logout}" method="post">
                          <input class="nav-link btn btn-outline-primary" type="submit" th:value="Logout"/>
                        </form>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="d flex">
    <div class="container fluid mt-5 text-center">
        <form  th:object="${orderDTO}" th:action="@{/order/openorder}" th:method="post">
            <button type="submit" class="btn btn-dark">Open New Order</button>
        </form>
    </div>

    <div class="container fluid">
        <div class="row">
            <div class="col-lg-10 mt-5 mb-5">
                <table id="stock" class="table table-bordered" style="width: 100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Opened</th>
                        <th>Closed</th>
                        <th>Employee</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${allOrders}">
                        <td><a th:href="@{/order/{id}/details(id=${order.id})}" th:text="${order.id}">Id</a></td>
                        <td th:text="${order.openDate}">Opened</td>
                        <td th:text="${order.closeDate}">Closed</td>
                        <td th:text="${order.user.lastName}">Employee</td>

                        <td><form th:object="${order}" th:action="@{/order/{id}/delete(id=${order.id})}" th:method="post"><button type="submit" class="btn btn-dark">Delete</button></form></td>
                    </tr>
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" th:if="${currentPage > 1}">
                            <a class="page-link" th:href="@{'/order?page=' + ${previousPage}}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item" th:if="${currentPage} < ${numberOfPages}">
                            <a class="page-link" th:href="@{'/order?page=' + ${nextPage}}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</div>
</body>
</html>
