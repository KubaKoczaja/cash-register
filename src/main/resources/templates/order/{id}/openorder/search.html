<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock View</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/index}">Cash Register</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/stock}">Stock
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/order}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Reports
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" >

                        <form th:action="@{/logout}" method="post">
                            <input class="nav-link btn btn-outline-primary" type="submit" th:value="Logout"/>
                        </form>

                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="d flex">
    <div class="container fluid mt-5 text-center">
        <thead>
        <tr>
            <th>Stock Id</th>
            <th>Ordered</th>
        </tr>
        </thead>
        <tbody>
        <form th:object="${orderItemDTO}" th:action="@{/order/{id}/openorder/additem(id=${openedOrder.id})}" th:method="post">
            <td>
                <input type="number" th:field="*{stockId}"/>
            </td>
            <td>
                <input type="number" th:field="*{quantityOrdered}"/>
            </td>
            <td>
            <button type="submit" class="btn btn-dark">Add</button>
            </td>
        </form>
        </tbody>
    </div>

    <div class="container fluid">
        <div class="row">
            <div class="col-lg-10 mt-5 mb-5">
                <table id="stock" class="table table-bordered" style="width: 100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Product Code</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Ordered</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stock : ${stockList}">
                        <td th:text="${stock.id}">Id</td>
                        <td th:text="${stock.productCode}">Product Code</td>
                        <td th:text="${stock.productName}">Product Name</td>
                        <td th:text="${stock.quantity}">Quantity</td>
                        <td th:text="${stock.price}">Price</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
