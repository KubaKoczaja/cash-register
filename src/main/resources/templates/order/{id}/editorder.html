<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
<div class="container fluid">
    <div class="row">
        <div class="col-lg-7 mt-5 mb-5">
            <div class="col-md-8 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Id</span>
                    <span class="badge badge-secondary badge-pill" th:text="${newOrder.id}">number</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">

                        <h6 class="my-0" th:text="#{opened}">Opened</h6>
                        <small class="text-muted" th:text="${newOrder.openDate}">Opened</small>
                    </li>
                </ul>
                <form class="m-2" th:action="@{/order/{id}/closeorder(id=${newOrder.id})}" th:method="get">
                    <div class="input-group">
                        <div class="input-group-append">
                                <button type="submit" class="btn-sm btn-dark" th:text="#{close_order}">Close Order</button>
                        </div>
                    </div>
                </form>
                <form class="m-2" th:object="${newOrder}" th:action="@{/order/{id}/deleteneworder(id=${newOrder.id})}" th:method="post">
                    <div class="input-group">
                        <div class="input-group-append">
                            <button type="submit" class="btn-sm btn-danger" th:text="#{delete}">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--serching options-->
        <div class="col-lg-5 mt-5 mb-5">
            <form class="card p-2" th:action="@{/order/{id}/editorder/searchcode(id=${newOrder.id})}" th:method="get">
                <div class="input-group rounded">
                    <input type="text" name="code" th:value="${code}" class="form-control rounded" placeholder="Search by code"/>
                </div>
                <div class="input-group mt-4">
                    <div class="input-group-append">
                            <button type="submit" class="btn btn-dark" th:text="#{search}">Search</button>
                    </div>
                </div>
            </form>

            <form class="card p-2" th:action="@{/order/{id}/editorder/searchname(id=${newOrder.id})}" th:method="get">
                <div class="input-group rounded">
                    <input type="text" name="name" th:value="${name}" class="form-control rounded" placeholder="Search by name"/>
                </div>
                <div class="input-group mt-4">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-dark" th:text="#{search}">Search</button>
                    </div>
                </div>
            </form>
    </div>

    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>Id</th>
                    <th th:text="#{product_code}">Product Code</th>
                    <th th:text="#{product_name}">Product Name</th>
                    <th th:text="#{quantity_left}">Quantity left</th>
                    <th th:text="#{price}">Price</th>
                    <th th:text="#{quantity_ordered}">Quantity ordered</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${orderItemsForOrder}">
                    <td th:text="${item.id}">Id</td>
                    <td th:text="${item.stock.productCode}">Product Code</td>
                    <td th:text="${item.stock.productName}">Product Name</td>
                    <td th:text="${item.stock.quantity}">Quantity</td>
                    <td th:text="${item.stock.price}">Price</td>
                    <td th:text="${item.quantityOrdered}">Quantity ordered</td>
                    <td><form th:action="@{/order/{id}/editorder/{itemId}/updateitem(id=${newOrder.id},itemId=${item.id})}" th:method="get"><button type="submit" class="btn-sm btn-dark" th:text="#{update}">Update</button></form></td>
                    <td><form th:object="${item}" th:action="@{/order/{id}/editorder/{itemId}/deleteitem(id=${newOrder.id},itemId=${item.id})}" th:method="post"><button type="submit" class="btn-sm btn-danger" th:text="#{delete}">Delete</button></form></td>
                </tr>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${currentPage > 1}">
                        <a class="page-link" th:href="@{'/order/' + ${newOrder.id} + '/editorder?page=' + ${previousPage}}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${currentPage} < ${numberOfPages}">
                        <a class="page-link" th:href="@{'/order/' + ${newOrder.id} + '/editorder?page=' + ${nextPage}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</div>
</body>
</html>
