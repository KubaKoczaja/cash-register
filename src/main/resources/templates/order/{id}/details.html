<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">Cash Register</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/stock}">Stock
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/order}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/report}">Reports
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" >

                      <form th:action="@{/logout}" method="post">
                        <input class="nav-link btn btn-outline-primary" type="submit" th:value="Logout"/>
                      </form>

                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Id</span>
                    <span class="badge badge-secondary badge-pill" th:text="${orderDetails.id}">number</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">

                            <h6 class="my-0">Opened</h6>
                            <small class="text-muted" th:text="${orderDetails.openDate}">Opened</small>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <h6 class="my-0">Closed</h6>
                            <small class="text-muted" th:text="${orderDetails.closeDate}">Closed</small>
                    </li>
                </ul>
                <form class="card p-2" th:action="@{/order/{id}/delete(id=${orderDetails.id})}" th:method="post">
                    <div class="input-group">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-dark">Delete</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!--should display order items for this order-->
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Product Code</th>
                    <th>Product Name</th>
                    <th>Quantity left</th>
                    <th>Price</th>
                    <th>Quantity ordered</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${orderItemsForOrder}">
                    <td th:text="${item.id}">Id</td>
                    <td th:text="${item.stock.productCode}">Product Code</td>
                    <td th:text="${item.stock.productName}">Product Name</td>
                    <td th:text="${item.stock.quantity}">Quantity</td>
                    <td th:text="${item.stock.price}">Price</td>
                    <td th:text="${item.quantityOrdered}">Quantity ordered</td>

                    <td><form th:action="@{/order/{id}/details/{itemId}/updateitem(id=${orderDetails.id},itemId=${item.id})}" th:method="get"><button type="submit" class="btn btn-dark">Update</button></form></td>
                    <td><form th:object="${item}" th:action="@{/order/{id}/details/{itemId}/deleteitem(id=${orderDetails.id},itemId=${item.id})}" th:method="post"><button type="submit" class="btn btn-dark">Delete</button></form></td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${currentPage > 1}">
                        <a class="page-link" th:href="@{'/order/' + ${orderDetails.id} + '/details?page=' + ${previousPage}}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${currentPage} < ${numberOfPages}">
                        <a class="page-link" th:href="@{'/order/' + ${orderDetails.id} + '/details?page=' + ${nextPage}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
