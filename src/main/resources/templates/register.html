<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login View</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/index}" th:text="#{cash_register}">Cash Register</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="?lang=en">EN</a></li>
                    <li class="nav-item"><a class="nav-link" href="?lang=pl">PL</a></li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div th:if="${param.success}">
        <div class="alert alert-info" th:text="#{registered_success}">You have successfully registered</div>
      </div>

      <h1><span th:text="#{registration}">Registration</span></h1>
      <form th:action="@{/register}" th:object="${userDTO}" method="post">

        <div class="form-group mb-1">
          <label for="firstName" class="control-label" th:text="#{first_name}">First name</label>
          <input id="firstName" class="form-control" th:field="*{firstName}" />
        </div>
        <div class="form-group mb-1">
          <label for="lastName" class="control-label" th:text="#{last_name}">Last name</label>
            <input id="lastName" class="form-control" th:field="*{lastName}" />
        </div>
          <div class="form-group mb-1">
              <label for="password" class="control-label" th:text="#{position}">Position</label>
              <div class="form-check">
                  <input class="form-check-input" type="radio" th:field="*{position}" th:value="COMMODITY_EXPERT" name="position" id="position1" th:checked="true">
                  <label class="form-check-label" for="position1" th:text="#{commodity_expert}">
                      Commodity Expert
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" th:field="*{position}" th:value="CASHIER" name="position" id="position2">
                  <label class="form-check-label" for="position2" th:text="#{cashier}">
                      Cashier
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" th:field="*{position}" th:value="SENIOR_CASHIER" name="position" id="position3">
                  <label class="form-check-label" for="position3" th:text="#{senior_cashier}">
                      Senior Cashier
                  </label>
              </div>
          </div>

        <div class="form-group mb-1">
        <label for="username" class="control-label" th:text="#{user_name}">User name</label>
            <input id="username" class="form-control" th:field="*{username}" />
        </div>
        <div class="form-group mb-1">
          <label for="password" class="control-label" th:text="#{password_register}">Password</label>
            <input id="password" class="form-control" type="password" th:field="*{password}" />
        </div>
        <div class="form-group mb-1">
          <label for="confirmPassword" class="control-label" th:text="#{confirm_password}">Confirm password</label>
            <input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" th:text="#{register}">Register</button>
            <span class="mr-1" th:text="#{already_registered}">Already registered? </span><a th:href="@{/login}"><span th:text="#{login_here}">Login here</span></a></span>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
