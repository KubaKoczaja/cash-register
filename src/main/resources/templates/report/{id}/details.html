<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Details</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>
<div class="container">
  <div class="row">
    <div class="col-lg-10 mt-5 mb-5">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Id</span>
          <span class="badge badge-secondary badge-pill" th:text="${reportDetails.id}">number</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">

            <h6 class="my-0" th:text="#{from}">From</h6>
            <small class="text-muted" th:text="${reportDetails.fromDate}">From</small>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <h6 class="my-0" th:text="#{to}">To</h6>
            <small class="text-muted" th:text="${reportDetails.toDate}">To</small>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0" th:text="#{report_type}">Report Type</h6>
            </div>
            <span class="text-muted" th:text="${reportDetails.reportType}">Report Type</span>
          </li>

          <li class="list-group-item d-flex justify-content-between">
            <span th:text="#{employee}">Employee</span>
            <strong th:text="${reportDetails.user.lastName}">Employee</strong>
          </li>
        </ul>
        <li class="list-group-item d-flex justify-content-between">
          <span th:text="#{content}">Content</span>
          <strong class="ml-2" th:text="${reportDetails.content}">Content</strong>
        </li>

      </div>

    </div>
  </div>
</div>
</body>
</html>
