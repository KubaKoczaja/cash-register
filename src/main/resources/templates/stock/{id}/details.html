<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">Cash Register</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/stock}">Stock
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/report}">Reports
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" >

                      <form th:action="@{/logout}" method="post">
                        <input class="nav-link btn btn-outline-primary" type="submit" th:value="Logout"/>
                      </form>

                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Id</span>
                    <span class="badge badge-secondary badge-pill" th:text="${stockItem.id}">number</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">

                            <h6 class="my-0">Product code</h6>
                            <small class="text-muted" th:text="${stockItem.productCode}">Product code</small>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <h6 class="my-0">Product name</h6>
                            <small class="text-muted" th:text="${stockItem.productName}">Product name</small>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Quantity</h6>

                        </div>
                        <span class="text-muted" th:text="${stockItem.quantity}">Quantity</span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between">
                        <span>Price</span>
                        <strong th:text="${stockItem.price}">price</strong>
                    </li>
                </ul>

                <form class="card p-2">
                    <div class="input-group">
                        <div class="input-group-append">
                            <form th:object="${stockItem}" th:action="@{/stock/{id}/delete(id=${stockItem.id})}" th:method="post"><button type="submit" class="btn btn-dark">Delete</button></form>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
